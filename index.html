<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Frontend with Alpine.js</title>
    <script src="https://unpkg.com/alpinejs@2.8.2/dist/alpine.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body x-data="appData()" x-init="init()">

    <h1>FastAPI Frontend with Alpine.js</h1>

    <button @click="fetchAllDrivers">Fetch All Drivers</button>
    <div>
        <h2>All Drivers</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Team</th>
                    <th>Active</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr x-for="driver in drivers" :key="driver.id">
                    <td x-text="driver.id"></td>
                    <td x-text="`${driver.first_name} ${driver.last_name}`"></td>
                    <td x-text="driver.country"></td>
                    <td x-text="driver.team"></td>
                    <td x-text="driver.is_active ? 'Yes' : 'No'"></td>
                    <td>
                        <button @click="fetchDriver(driver.id)">Fetch</button>
                        <button @click="deleteDriver(driver.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <h2>Fetch Driver by ID</h2>
        <form x-on:submit.prevent="fetchDriverById">
            <label for="driverId">Driver ID:</label>
            <input type="number" id="driverId" x-model="driverId" required>
            <button type="submit">Fetch Driver</button>
        </form>
        <div x-if="fetchedDriver">
            <h3>Driver Details:</h3>
            <p><strong>ID:</strong> <span x-text="fetchedDriver.id"></span></p>
            <p><strong>Name:</strong> <span x-text="`${fetchedDriver.first_name} ${fetchedDriver.last_name}`"></span></p>
            <p><strong>Country:</strong> <span x-text="fetchedDriver.country"></span></p>
            <p><strong>Team:</strong> <span x-text="fetchedDriver.team"></span></p>
            <p><strong>Active:</strong> <span x-text="fetchedDriver.is_active ? 'Yes' : 'No'"></span></p>
        </div>
    </div>

    <div>
        <h2>Create Driver</h2>
        <form x-on:submit.prevent="createDriver">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" x-model="newDriver.first_name" required>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" x-model="newDriver.last_name" required>
            <label for="country">Country:</label>
            <input type="text" id="country" x-model="newDriver.country" required>
            <label for="team">Team:</label>
            <input type="text" id="team" x-model="newDriver.team" required>
            <label for="active">Active Driver:</label>
            <input type="checkbox" id="active" x-model="newDriver.is_active">
            <button type="submit">Create Driver</button>
        </form>
    </div>

    <div>
        <h2>Delete Driver</h2>
        <form x-on:submit.prevent="deleteDriver">
            <label for="deleteDriverId">Driver ID:</label>
            <input type="number" id="deleteDriverId" x-model="deleteDriverId" required>
            <button type="submit">Delete Driver</button>
        </form>
    </div>

    <script>
        function appData() {
            return {
                drivers: [],
                driverId: null,
                fetchedDriver: null,
                newDriver: {
                    first_name: '',
                    last_name: '',
                    country: '',
                    team: '',
                    is_active: false,
                },
                deleteDriverId: null,
                init() {
                    // Optionally, you can fetch all drivers on page load
                    // this.fetchAllDrivers();
                },
                async fetchAllDrivers() {
                    const response = await fetch('https://system-service-lucassyroit.cloud.okteto.net/drivers/');
                    const data = await response.json();
                    this.drivers = data;
                },
                async fetchDriver(driverId) {
                    const response = await fetch(`https://system-service-lucassyroit.cloud.okteto.net/drivers/${driverId}`);
                    this.fetchedDriver = await response.json();
                },
                async createDriver() {
                    const response = await fetch('https://system-service-lucassyroit.cloud.okteto.net/createDiver/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(this.newDriver),
                    });
                    this.newDriver = { first_name: '', last_name: '', country: '', team: '', is_active: false };
                    this.fetchAllDrivers();
                },
                async deleteDriver() {
                    const response = await fetch(`https://system-service-lucassyroit.cloud.okteto.net/deleteDriver/${this.deleteDriverId}`, {
                        method: 'DELETE',
                    });
                    this.fetchAllDrivers();
                },
            };
        }
    </script>

</body>
</html>
